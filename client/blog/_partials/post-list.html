<% posts.forEach(function(post) { %>
    <div class="row">
        <div class="col-sm-8">
            <h2 class="post-title">
                <a href="<%= post.url %>"><%= post.title %></a>
            </h2>
            <div class="publish-date"><%= post.publishDateFormatted %></div>
            <div class="post-summary"><%= post.summary %></div>
        </div>
    </div>
<% }) %>
